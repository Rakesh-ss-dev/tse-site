name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Triggers only when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Files via SSH (Rsync)
        uses: Burnett01/rsync-deployments@7.0.0
        with:
          switches: -avzr --delete
          path: ./ 
          remote_path: /home/learnfundoo/public_html/tse/
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/learnfundoo/public_html/tse/
            # Run composer to ensure the vendor folder is healthy
            composer install --no-dev --optimize-autoloader